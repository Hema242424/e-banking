<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>E-Banking</title>
    <style>
        #main
        {
        width:400px;
        height:200px;
        margin:0 auto;
        margin-top:100px;
        border:5px solid white;
        }
        #main h1
        {
        text-align:center;
        color:white;
        }
    </style>
</head>
<body bgcolor="#gfhu87">
    <div id="main">
        <h1>Fund Transfer</h1>
        <form action="{% url 'transferamt' %}" method="post">
            {% csrf_token %}
            <table style="width:90%;margin:0 auto">
                <tr>
                    <td style="color:white;">Enter Benificiary Account</td>
                    <td>
                        <input type="number" name="bacno"/>
                    </td>
                </tr>
                <tr>
                    <td style="color:white;">Enter Amount to transfer</td>
                    <td>
                        <input type="text" name="amt"/>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="submit" value="Transfer"/>
                    </td>
                </tr>
            </table>
        </form>


    </div>
</body>
</html>
