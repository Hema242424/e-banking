<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>E-banking Solution</title>
    <style>
        #main
        {
        width:400px;
        height:300px;
        margin:0 auto;
        margin-top:100px;
        border:5px solid white;
        }
        #main h1
        {
        text-align:center;
        color:white;
        }

    </style>
</head>
<body bgcolor="hg568s">
<div id="main">
    <h1>Login Here......</h1>
    {% if msg %}
        <p style="color:white;text-align:center;">{{msg}}</p>
    {% endif %}
    <form action="{% url 'logcode' %}" method="post">
        {% csrf_token %}
        <table style="margin:0 auto; width:80%;">
            <tr>
                <td style="color:white;">Enter Account</td>
                <td>
                    <input type="number" name="acno"/>
                </td>
            </tr>
            <tr>
                <td style="color:white;">Enter Password</td>
                <td>
                    <input type="password" name="password"/>
                </td>
            </tr>
            <tr>
                <td style="color:white;">Select Operation</td>
                <td>
                    <select name="operation">
                        <option value="Deposit">Deposit Amount</option>
                        <option value="Withdraw">Withdraw Amount</option>
                        <option value="Transfer">Fund Transfer</option>
                        <option value="Enquiry">Balance Enquiry</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit" value="login"/>
                </td>
            </tr>
        </table>
    </form>


</div>


</body>
</html>
