<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>e-banking solution</title>
    <style>
    #main
       {
        width:400px;
        height:200px;
        margin:0 auto;
        margin-top:100px;
        border:5px solid white;
        }
    #main h1
    {
    text-align:center;
    color:blue;
    }

    </style>
</head>
<body bgcolor="#43f874">
<div id="main">
    <h1>Withdraw Amount</h1>
    <form action="{% url 'withdrawamt' %}" method="post">
        {% csrf_token %}
        <table style="width:90%;margin:0 auto;">
            <tr>
                <td style="color:blue;">Enter Amount</td>
                <td>
                    <input type="number" name="amt"/>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit" value="withdraw"/>
                </td>
            </tr>
        </table>
    </form>

</div>
</body>
</html>
